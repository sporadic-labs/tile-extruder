name: Tile Extruder CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/tile-extruder/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/tile-extruder/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm --filter tile-extruder test
