name: Tile Extruder Web App CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/tile-extruder-web-app/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/tile-extruder-web-app/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm --filter tile-extruder-web-app build
      - run: pnpm --filter tile-extruder-web-app start
      - name: Run e2e tests
        run: pnpm --filter tile-extruder-web-app e2e
