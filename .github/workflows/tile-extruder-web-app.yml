name: Tile Extruder Web App CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/tile-extruder-web-app/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/tile-extruder-web-app/**"
      - "pnpm-lock.yaml"
      - "config/**"
      - ".github/**"

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm --filter tile-extruder-web-app build
      - name: Start Next.js server
        run: pnpm --filter tile-extruder-web-app start &
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server to start... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          exit 1
      - name: Run Cypress tests
        run: pnpm --filter tile-extruder-web-app cypress:ci
